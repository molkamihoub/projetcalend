<div class="card">
    <div class="card-header text-white bg-info">Ajouter</div>
<div class="card-body">
    <form novalidate (ngSubmit)="saveData( registerForm)" #registerForm="ngForm">
        <div class="form-row">
            <div class="col-nd-6 nb-3">
                <label>nom</label>
                <input type="text" class="form-control" 
           placeholder="Nom" [(ngModel)]="user.lastName" name="lastName" 
           required #lastNamevar="ngModel" 
           [ngClass]="{'is-invalid': lastNamevar.touched && !lastNamevar.valid}"/>
           <div class="invalid-feedback">
            <span *ngIf="lastNamevar.errors">
                  entrez votre nom
            </span>
         </div>
            </div>
            <div class="col-nd-6 nb-3">
                <label>prénom</label>
                <input type="text" class="form-control" 
           placeholder="prénom" [(ngModel)]="user.firstName"  name="firstName"
           required #firstNamevar="ngModel" 
           [ngClass]="{'is-invalid': firstNamevar.touched && !firstNamevar.valid}"/>
           <div class="invalid-feedback">
            <span *ngIf="firstNamevar.errors">
                  entrez votre prénom
            </span>
         </div>
            </div>
         
            <div class="col-nd-6 nb-3">
                <label>e-mail</label>
                <input type="text" class="form-control" 
           placeholder="e-mail" [(ngModel)]="user.email" #emailvar="ngModel" name="email"
           required email [ngClass]="{'is-invalid': emailvar.touched && !emailvar.valid}"/>
           <div class="invalid-feedback">
            <span *ngIf="emailvar.errors?.['required']">
                  entrez votre e-mail
            </span>
            <span *ngIf="emailvar.errors?.['email']">
                entrez un e-mail valide
          </span>
         </div>
         <div class="col-nd-6 nb-3">
            <label>date du travail en ligne</label>
            <input type="date" class="form-control" 
       placeholder="date" [(ngModel)]="user.date"  name="date"
       required #datevar="ngModel" 
       [ngClass]="{'is-invalid': datevar.touched && !datevar.valid}"/>
       <div class="invalid-feedback">
        <span *ngIf="datevar.errors">
              entrez une date valide
        </span>
     </div>
        </div>
        <div class="col-nd-6 nb-3">
            <label>expérience</label>
            <input type="time" class="form-control" 
       placeholder="experience" [(ngModel)]="user.experience"  name="experience"
       required #experiencevar="ngModel" 
       [ngClass]="{'is-invalid': experiencevar.touched && !experiencevar.valid}"/>
       <div class="invalid-feedback">
        <span *ngIf="experiencevar.errors">
              entrez une durée
        </span>
     </div>
        </div>
            </div>
          </div>
        <div class="text-right">
            <button class="btn btn-info" type="submit">
                sauvegarder
            </button>
        </div>
       
    </form>
</div>
</div>
